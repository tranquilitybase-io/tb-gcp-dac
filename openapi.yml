openapi: 3.0.0
info:
  description: TranquilityBase GCP DAC REST API Service
  version: "1.2"
  title: TB GCP DAC

paths:
  /health:
    get:
      operationId: gcpdac.health.check
      tags:
        - health
      summary: health check
      description: health check
      responses:
        '200':
          description: Successful


  /solution_async/:
    post:
      operationId: gcpdac.solution.create_async
      tags:
        - solution
      summary: Create a solution
      description: Create solution in more detail - TODO
      responses:
        '201':
          description: Successfully started a solution creation task
      requestBody:
        $ref: "#/components/requestBodies/solution.solutionDetails"

  "/solution_async/{oid}":
    delete:
      operationId: gcpdac.solution.delete_async
      tags:
        - solution
      summary: delete a solution
      description: delete a solution and its resources
      parameters:
        - name: oid
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successfully started a solution deletion task

  "/solution_async/result/create/{taskid}":
    get:
      operationId: gcpdac.solution.create_solution_result
      tags:
        - solution
      summary: get create solution result
      description:  get create solution result
      parameters:
        - name: taskid
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Successfully created a solution

  "/solution_async/result/delete/{taskid}":
    get:
      operationId: gcpdac.solution.delete_solution_result
      tags:
        - solution
      summary: get delete solution result
      description:  get delete solution result
      parameters:
        - name: taskid
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Successfully deleted a solution

  /folderstructure_async/:
    post:
      operationId: gcpdac.folderstructure.create_async
      tags:
        - folderstructure
      summary: Create a folder structure
      description: Create a folder structure
      responses:
        '201':
          description: Successfully started a folder structure creation task
      requestBody:
        $ref: "#/components/requestBodies/folderstructure.folderstructureDetails"

  "/folderstructure_async/{oid}":
    delete:
      operationId: gcpdac.folderstructure.delete_async
      tags:
        - folderstructure
      summary: delete a folder structure
      description: delete a folder structure and its resources
      parameters:
        - name: oid
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Successfully started a folder structure deletion task

  "/folderstructure_async/result/create/{taskid}":
    get:
      operationId: gcpdac.folderstructure.create_folderstructure_result
      tags:
        - folderstructure
      summary: get create folder structure result
      description:  get create folder structure result
      parameters:
        - name: taskid
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Successfully created a folder structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FolderStructureResponse'

  "/folderstructure_async/result/delete/{taskid}":
    get:
      operationId: gcpdac.folderstructure.delete_folderstructure_result
      tags:
        - folderstructure
      summary: get delete folder structure result
      description:  get delete foder structure result
      parameters:
        - name: taskid
          in: path
          required: true
          schema:
            type: string
      responses:
        "201":
          description: Successfully deleted a folder structure
servers:
  - url: /api
components:
  requestBodies:
    solution.solutionDetails:
      content:
        application/json:
          schema:
            x-body-name: solutionDetails
            $ref: "#/components/schemas/Solution"
    folderstructure.folderstructureDetails:
      content:
        application/json:
          schema:
            x-body-name: folderstructureDetails
            $ref: "#/components/schemas/FolderStructure"
  schemas:
    Solution:
      type: object
      properties:
        id:
          type: integer
          description: the solution id
        name:
          type: string
          description: name
        description:
          type: string
          description: description
        businessUnit:
          type: string
          description: businessUnit
        costCentre:
          type: string
          description: costCentre
        ci:
          type: string
          description: ci
        cd:
          type: string
          description: cd
        sourceControl:
          type: string
          description: sourceControl
        environments:
          type: array
          description: environments
          items:
            properties:
              environment:
                type: string
                description: environment
        active:
          type: boolean
          description: active
        favourite:
          type: boolean
          description: favourite
        teams:
          type: integer
          description: teams
        lastUpdated:
          type: string
          description: "UTC/CUT last updated datetime stamp see: https://github.com/tranquilitybase-io/tb-houston-service/wiki/UTC-Timestamp"
    FolderStructure:
      type: array
      items:
        type: object
        properties:
          folder:
            type: string
            description: folder name
          parentFolder:
            type: string
            description: parent folder name
    FolderStructureResponse:
      type: array
      items:
        type: object
        properties:
          folder:
            type: string
            description: folder name
          folderId:
            type: string
            description: folder id
          parentFolder:
            type: string
            description: parent folder name
          parentFolderId:
            type: string
            description: parent folder id
