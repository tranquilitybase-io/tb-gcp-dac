version: '3.1'

services:
  gcp-dac:
    container_name: gcp-dac
    image: gcr.io/tranquility-base-images/tb-gcp-dac:alpha
#    build:
#      context: .
#      dockerfile: Dockerfile
    ports:
      - 3100:3100
    links:
      - redis
    depends_on:
      - redis
#    restart: always
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /credentials.json
      CELERY_BROKER_URL: redis://redis:6379
      CELERY_RESULT_BACKEND: redis://redis:6379
    volumes:
      # replace <CREDENTIALS FILE> with the location of a Google service account's JSON credentials file
      #      - <CREDENTIALS FILE>:/credentials.json
      - C:\dev\tb-gcp-dac\credentials.json:/credentials.json:ro
      # ec-config.yaml contains details of resources created during landing zone deployment - see ec-config-example.yaml for what gets passed in
      #      - <EC CONFIG FILE>:/credentials.json
      - C:\dev\tb-gcp-dac\ec-config.yaml:/app/ec-config.yaml:ro

  redis:
    container_name: redis
    image: redis:alpine
    hostname: redis
  #    volumes:
  #      - redis.conf:/redis.conf
  #    command: [ "redis-server", "/redis.conf" ]

  worker:
    container_name: gcp-dac-worker
    image: gcr.io/tranquility-base-images/tb-gcp-dac:alpha
#    build:
#      context: .
#      dockerfile: Dockerfile
    hostname: worker
    command:  celery -E -A celery_worker worker --loglevel=info
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /credentials.json
      CELERY_BROKER_URL: redis://redis:6379
      CELERY_RESULT_BACKEND: redis://redis:6379
    volumes:
      # replace <CREDENTIALS FILE> with the location of a Google service account's JSON credentials file
      #      - <CREDENTIALS FILE>:/credentials.json
      - C:/dev/tb-gcp-dac/credentials.json:/credentials.json:ro
      # ec-config.yaml contains details of resources created during landing zone deployment - see ec-config-example.yaml for what gets passed in
      #      - <EC CONFIG FILE>:/credentials.json
      - C:/dev/tb-gcp-dac/ec-config.yaml:/app/ec-config.yaml:ro
    links:
      - redis
    depends_on:
      - redis
      - gcp-dac
